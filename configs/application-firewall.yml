firewall:
  #允許訪問IP
  allowIps: 
    - 127\.\d{1,3}\.\d{1,3}\.\d{1,3}
    - 10\.\d{1,3}\.\d{1,3}\.\d{1,3}
    - 192\.168\.\d{1,3}\.\d{1,3}
    - 169\.254\.\d{1,3}\.\d{1,3}
    - 172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}
    - 172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}
    - 172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}
  #拒絕訪問IP
  denyIps: 
    - 172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}
    - 172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}
  #受保護的路徑
  defendPaths:
    - /env/.+
  #可訪問受保護路徑的IP
  accessDefendIps: 
    - 172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}
    - 172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}
  #忽略路徑
  ignorePaths: 
    - /$
    - /js/
    - /css/
    - /images/
  #忽略檔案類型
  ignoreFileTypes: 
    - html
    - js
    - css
  #可跨域IP
  crossDomainIps: 
    - 127\.\d{1,3}\.\d{1,3}\.\d{1,3}
    - 10\.\d{1,3}\.\d{1,3}\.\d{1,3}
    - 192\.168\.\d{1,3}\.\d{1,3}
    - 169\.254\.\d{1,3}\.\d{1,3}
    - 172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}
    - 172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}
    - 172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}
  #忽略跨域路徑
  ignoreCrossDomainPaths:
    - /$
    - /js/
    - /css/
    - /images/
    - /metrics
  #忽略跨域檔案類型
  ignoreCrossDomainFileTypes:
    - html
    - js
    - css
  
    
    